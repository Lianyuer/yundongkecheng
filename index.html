        margin: 0;

        font-size: 17px;

      }
      main {
        padding: 20px;
      }
      /* 更多样式... */

      <h1>运动柯城</h1>

        <!-- 其他导航链接... -->

        <p>版权所有：运动柯城 &copy; 2023</p>
